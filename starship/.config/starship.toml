add_newline = false
palette = "catppuccin_mocha"
command_timeout = 1000

format = """$directory$character"""

right_format = """$git_branch$git_status$cmd_duration"""

[character]
# Lavender for success to match Tmux, Red for error
success_symbol = '[>](bold teal)'
error_symbol = '[x](bold red)'
# Vim mode indicator
vicmd_symbol = "[vi](bold teal)"

[directory]
style = "bold teal"
read_only = " [RO]"
truncation_length = 4
truncation_symbol = "../"

[directory.substitutions]
'~/tests/starship-custom' = 'work-project'

[git_branch]
symbol = ""
style = "bold mauve"
format = '[$symbol$branch]($style) '

[git_status]
style = "bold peach"
format = '([$all_status$ahead_behind]($style) )'
conflicted = ' '                             # Git conflict
ahead = '↑'                                   # Ahead of remote
behind = '↓'                                  # Behind remote
diverged = '⇕'                                # Diverged
untracked = '?'                               # Untracked files
stashed = '$ '                                # Stashed changes (Box/Package icon)
modified = '!'                                # Modified files
staged = '+'                                  # Staged files
renamed = 'r'                                 # Renamed files
deleted = 'x'                                 # Deleted files

[cmd_duration]
min_time = 2000
style = "surface1"
format = '[$duration]($style) '

[docker_context]
disabled = true

